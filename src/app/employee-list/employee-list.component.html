<div class="container">
    <div class="col-lg-10 mt-4 mt-lg-0">
    <div class="row">
      <div class="col-sm-12">
        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
          <table class="table manage-candidates-top mb-0">
            <thead>
            <tr>
              <th>Employee Name</th>
              <th class="text-center">Job position</th>
              <th class="action text-right">Action</th>
            </tr>
            </thead>
            <tbody>
              <tr class="candidates-list" *ngFor="let employee of this.employees">
                <td class="title">
                  <div class="thumb">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="">
                  </div>
                  <div class="candidate-list-details">
                    <div class="candidate-list-info">
                      <div class="candidate-list-title">
                        <h5 class="mb-0"><a class="btn-link" (click)="goToEmployeeView(employee.employeeId)">{{employee.name}} {{employee.surname}}</a></h5>
                      </div>
                      <div class="candidate-list-option">
                        <ul class="list-unstyled">
                          <li><i class="fa fa-map-marker-alt pr-1"></i>{{employee.email}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="candidate-list-favourite-time text-center">
                  <a class="candidate-list-favourite order-2 text-primary" href="#"><i class="fa fa-filter"></i></a>
                  <span class="candidate-list-time order-1 m-1">{{employee.position}}</span>
                </td>
                <td>
                  <ul class="list-unstyled mb-0 d-flex justify-content-end">
                    <li><a (click)="goToEmployeeView(employee.employeeId)" class="text-primary" data-toggle="tooltip" title="" data-original-title="view"><i class="fa fa-eye"></i></a></li>
                    <li><a (click)="goToTimeSheet(employee.employeeId)" class="text-info" data-toggle="tooltip" title="" data-original-title="Edit"><i class="fa fa-pencil"></i></a></li>
                    <!--<li><a class="text-danger" data-toggle="tooltip" title="" data-original-title="Delete"><i class="fa fa-trash"></i></a></li>-->
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
    </div>
  </div>
</div>
