<div class="container">
  <div class="row m-5">
    <div class="create-btn-container">
      <form class="post-form" [formGroup]="employeeForm" (ngSubmit)="createEmployee()">
        <div class="form-group">
          <div class="create-btn-heading">Create employee profile</div>
          <hr />
          <input type="text" [formControlName]="'name'" class="form-control" autofocus style="margin-top: 5px"
                 placeholder="Name">
          <input type="text" [formControlName]="'surname'" class="form-control" style="margin-top: 5px"
                 placeholder="Surname">
          <input type="text" [formControlName]="'email'" class="form-control" style="margin-top: 5px"
                 placeholder="Email">
          <input type="text" [formControlName]="'position'" class="form-control" style="margin-top: 5px"
                 placeholder="Job position">
          <div>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discard()" class="btnDiscard">Discard</button>
              <button class="btnCreate">Create</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
